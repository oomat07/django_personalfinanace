<!DOCTYPE html>
<html>
<head>
    <title>Список расходов</title>
</head>
<body>
    <h1>Расходы</h1>
    <ul>
        {% for expense in expenses %}
            <a href="{% url 'expenses_detail' expense.id %}"><li>{{ expense.category }} - {{ expense.amount }} сом </li></a>
        {% endfor %}
        <a href="{% url 'create_expenses' %}"><button class="btn btn-danger"> Добавить </button></a>
    </ul>
</body>
</html>
